<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Scene Preview - AbbVie Wordscape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Results Screen -->
    <div id="resultsScreen" class="screen active">
        <div class="attract-header">
            <img src="AbbVie_brand.png" alt="AbbVie Brand" class="header-logo-item">
            <img src="AbbVieLogo_RGB.png" alt="AbbVie RGB" class="header-logo-item">
            <img src="abbVieLogo.jpg" alt="AbbVie" class="header-logo-item">
        </div>
        <div class="results-content">
            <h1>Game Complete!</h1>
            <div class="results-stats">
                <div class="stat">
                    <span class="stat-label">Final Score</span>
                    <span class="stat-value">1000</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Time</span>
                    <span class="stat-value">08:45</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Correct Words</span>
                    <span class="stat-value">10/10</span>
                </div>
            </div>
            <button class="play-again-btn">Play Again</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <div class="footer-content">
            <p>Abbvie Philippines Inc.</p>
            <p>Office C, 4F KMC One Ayala Mall, Ayala Ave corner EDSA, San Lorenzo, Makati City 1223, Philippines</p>
            <p>Tel: +632 8396 7435 | PH-OPF-250032 | December 2025</p>
            <p><strong>FOR HEALTHCARE PROFESSIONALS ONLY</strong></p>
        </div>
    </footer>
</body>
</html>
